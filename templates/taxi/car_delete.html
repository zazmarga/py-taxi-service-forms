{% extends "base.html" %}

{% block content %}
  <h1>Delete Car:</h1>
  <p>Are you sure what you want to delete car:<strong> {{ car.model }} </strong>(ID: {{ car.id }})?</p>

  <a style="float: left; margin-right: 20px" href="{% url 'taxi:car-detail' pk=car.id %}">
    <button class="btn btn-primary" type="submit" >Cancel</button>
  </a>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
