{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer:</h1>
  <p>Are you sure what you want to delete manufacturer:
    <strong> {{ manufacturer.name }} </strong>(ID: {{ manufacturer.id }})?
  </p>
  <a style="float: left; margin-right: 20px" href="{% url 'taxi:manufacturer-list' %}">
      <button class="btn btn-primary" type="submit" >Cancel</button>
  </a>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>


{% endblock %}
